<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha384-S58meLBGKxIiQmJ/pJ8ilvFUcGcqgla+mWH9EEKGm6i6rKxSTA2kpXJQJ8n7XK4w" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopwatch.css">
    <title>Javascript_実践課題１ ストップウォッチ</title>
  </head>

  <body>
    <main>
      <h3>ストップウォッチ</h1>
      
      <div class="outer">
        <div class="center_width">
          <div id="time">00:00:00.00</div>
          <div class="btn_part">
            <div class="s_btn">
              <input type="button" id="start" class="btn" value="開始">
              <input type="button" id="stop" class="btn" value="停止">
            </div>
            <input type="button" id="reset" class="btn" value="リセット">
          </div>
        </div>
      </div>
      
    </main>
    <script type="text/javascript" src="stopwatch.js"></script>
  </body>
</html>
